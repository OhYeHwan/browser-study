<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll</title>
    <style>
      body {
        background-color: black;
      }

      div {
        width: 250px;
        height: 250px;
        background-color: lightgreen;
        margin-bottom: 4px;
        border-radius: 40%;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      .special {
        background-color: skyblue;
      }
    </style>
  </head>
  <body id="container">
    <aside>
      <button class="scrollBy">scroll by 100px</button>
      <button class="scrollTo">scroll to 100px</button>
      <button class="scrollInto">scroll into special</button>
    </aside>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
  <script>
    const special = document.querySelector(".special");

    const scrollBy = document.querySelector(".scrollBy");
    const scrollTo = document.querySelector(".scrollTo");
    const scrollInto = document.querySelector(".scrollInto");

    scrollBy.addEventListener("click", () => {
      // window.scrollBy(0, 100);
      window.scrollBy({ top: 800, left: 0, behavior: "smooth" });
    });

    scrollTo.addEventListener("click", () => {
      window.scrollTo(0, 100);
    });

    scrollInto.addEventListener("click", () => {
      special.scrollIntoView();
    });
  </script>
</html>
